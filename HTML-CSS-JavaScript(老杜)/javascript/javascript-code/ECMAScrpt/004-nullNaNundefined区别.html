<!DOCTYPE html>
	<html>
	<head>
		<title>null NaN undefined区别</title>
	</head>
	<body>
		<script type="text/javascript">
			var a;
			var b = null;
			var c = NaN;
			alert(typeof a);//"undefined"
			alert(typeof b);//"object"
			alert(typeof c);//"number"
			alert(a == b); //true
			alert(a == c); //false
			alert(b == c); //false
		</script>
	</body>
</html>

blur 失去焦点
focus 获得焦点

click 鼠标单击
dblclick 鼠标双击

keydown 键盘按下
keyup 键盘弹起

mousedown 鼠标按下
mouseup	  鼠标弹起
mouseover 鼠标经过
mousemove 鼠标移动
mouseout  鼠标离开

reset 表单重置
submit 表单提交

change 下拉列表选中项改变，或文本框内容改变
select 文本框被选定
load 页面加载完毕(整个HTML页面中所有的元素加载完毕后发生)
