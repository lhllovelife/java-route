<!DOCTYPE html>
	<html>
	<head>
		<title>js中的变量</title>
	</head>
	<body>

		<script type="text/javascript">
			var t;
			alert(Boolean(new Object()));
			var s3 = "abcdefghijklmn";
			alert(s3.substr(3,5)); //de
			alert(s3.substring(3,5));//defgh
			var s1 = "hello js";
			var s2 = new String("nice to meet you");
			alert(typeof s1); //"string"
			alert(typeof s2); //"object"
			var i; 
			var a = 10;
			var b = 3.14;
			var c = "i am a boy";
			var d = true;
			var e = null;
			var f = new Object();
			alert(parseFloat(158.444));
			alert(parseFloat("150"));
			alert(isNaN(i+a)); //true
			alert(isNaN(c)); //false
			alert(typeof i); //"undefined"
			alert(typeof a); //"number"
			alert(typeof b); //"number"
			alert(typeof c); //"string"
			alert(typeof d); //"bollean"
			alert(typeof e); //"object"
			alert(typeof f); //"object"
		
		</script>

	</body>
</html>
